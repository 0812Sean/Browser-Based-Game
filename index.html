<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snakeeee</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <!-- Initial screen -->
    <div id="initial-screen">
        <button class="play">Play</button>
        <button class="show-instructions">How to Play</button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display:none;">
        <div class="btn">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="end">End</button>
            <button class="back">Back</button>
        </div>
        <div class="score">Score: 0</div>
        <div class="map">
            <div class="head"></div>
            <div class="body"></div>
            <div class="food"></div>
        </div>
    </div>

    <div class="instructions" id="instructions">
        <h2>How to Play</h2>
        <p>Use the arrow keys to control the direction of the snake.</p>
        <p>Press the space bar to pause and resume the game.</p>
        <p>Click the "Start" button to start the game.</p>
        <p>Click the "End" button to end the game.</p>
        <p>When the game ends, you can press the space bar to restart the game</p>
    </div>
</body>
</html>
